<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital@0;1&family=Lora:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,300;1,600&display=swap" rel="stylesheet">
    <title>Proyecto1</title>
</head>
<body class="container mx-auto bg-blue-300">
    <div class="w-auto mx-3 bg-white mt-10 pb-5 rounded-2xl shadow-2xl">
        <h2 class="font-bold text-3xl pt-5 text-indigo-500 text-center">ToDo List</h2>
        <div class="mt-5 block text-center sm:flex sm:justify-center sm:items-center">
            <input class="todo-input rounded-2xl w-72 h-9 px-3 p-2 shadow-sm border-4 border-indigo-300 hover:border-indigo-600 outline-none" type="text">
            <button class="todo-button bg-indigo-200 rounded-xl hover:bg-indigo-400">
                <svg class=" h-9" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                </svg>
            </button>    
            <div class="select mx-2 my-2 text-center">
                <select name="todos" class="filter-todo h-full border-4 px-2 border-indigo-300 rounded-xl hover:border-indigo-600 outline-none">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncomplete</option>
                </select>
            </div>
        </div>
        <div class="todo-container flex justify-center items-center">
            <ul class="todo-list list-none"></ul>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
